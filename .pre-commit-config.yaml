# Pre-commit hooks for ETR Go project
# See https://pre-commit.com for more information

repos:
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --timeout=5m
        language: system
        types: [go]
        pass_filenames: false
        always_run: true
      - id: go-test
        name: go test
        entry: go test -v ./...
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: go-build
        name: go build
        entry: go build -v ./cmd/etr
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        files: go\.(mod|sum)$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
